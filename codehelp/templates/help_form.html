<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp</title>
  </head>
  <body>
    <h1>CodeHelp</h1>
    <form action="/help_request" method="post">
      <label for="code">Code:</label>
      <textarea name="code"></textarea>
      <label for="err">Error:</label>
      <textarea name="err"></textarea>
      <label for="issue">Issue:</label>
      <textarea name="issue"></textarea>
      <input type="submit">
    </form>
  </body>
</html>
